<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/92aac193ec.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do-list</title>
  </head>
  <body>
    <section class="container">
      <div class="top-section">
        <button class="button lightUp"><i class="fa-solid fa-sun styleSun"></i></button>
        <h1 class="heading">My Day</h1>
        <i class="fa-regular fa-note-sticky StyleTaskIcon"></i>
        <p class="no-Task-Word">No Tasks</p>
        
      </div>
      <div class="lower-section">
        <input
          type="text"
          id="newTaskInput"
          name="newTaskInput"
          placeholder="Create New Task"
        />
        <button class="class="button" id="addTask"><i class="fa-solid fa-plus stylePlus"></i></button>
      </div>
    </section>

    <script src="index.js">
    </script>
  </body>
</html>
